# Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'homeserver'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  
  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
  
  # cAdvisor (container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
  
  # Traefik
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
  
  # Redis (if exporter enabled)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
  
  # PostgreSQL (if exporter enabled)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']