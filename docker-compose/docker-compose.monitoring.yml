
networks:
  frontend:
    name: homeserver_frontend
    external: true
  backend:
    name: homeserver_backend
    external: true

volumes:
  prometheus_data:
  grafana_data:

services:
  #############################################
  # NETDATA
  #############################################
  netdata:
    image: netdata/netdata:v2.1.3
    container_name: netdata
    restart: unless-stopped
    pid: host
    cap_add:
      - SYS_PTRACE
    networks:
      - frontend
      - backend
    volumes:
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    environment:
      - TZ=${TZ:-Europe/Berlin}
      - DOCKER_HOST=tcp://docker-proxy:2375
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.netdata.rule=Host(`netdata.homeserver.local`)"
      - "traefik.http.routers.netdata.entrypoints=web"
      - "traefik.http.routers.netdata.middlewares=admin-auth,internal-whitelist"
      - "traefik.http.services.netdata.loadbalancer.server.port=19999"

  #############################################
  # PROMETHEUS
  #############################################
  prometheus:
    image: prom/prometheus:v3.1.0
    container_name: prometheus
    restart: unless-stopped
    user: "65534"
    networks:
      - frontend
      - backend
    volumes:
      - ../configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    environment:
      - TZ=${TZ:-Europe/Berlin}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`prometheus.homeserver.local`)"
      - "traefik.http.routers.prometheus.entrypoints=web"
      - "traefik.http.routers.prometheus.middlewares=admin-auth,internal-whitelist"
      - "traefik.http.middlewares.admin-auth.basicauth.users=${ADMIN_UI_AUTH}"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"

  #############################################
  # GRAFANA
  #############################################
  grafana:
    image: grafana/grafana:11.4.0
    container_name: grafana
    restart: unless-stopped
    user: "472"
    networks:
      - frontend
      - backend
    volumes:
      - grafana_data:/var/lib/grafana
      - ../configs/grafana/provisioning:/etc/grafana/provisioning:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=redis-datasource
      - GF_USERS_ALLOW_SIGN_UP=false
      - TZ=${TZ:-Europe/Berlin}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`grafana.homeserver.local`)"
      - "traefik.http.routers.grafana.entrypoints=web"
      - "traefik.http.routers.grafana.middlewares=admin-auth"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"
    depends_on:
      - prometheus

  #############################################
  # NODE EXPORTER
  #############################################
  node-exporter:
    image: prom/node-exporter:v1.8.2
    container_name: node-exporter
    restart: unless-stopped
    networks:
      - backend
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    environment:
      - TZ=${TZ:-Europe/Berlin}

  #############################################
  # CADVISOR
  #############################################
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.51.0
    container_name: cadvisor
    restart: unless-stopped
    networks:
      - backend
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
    devices:
      - /dev/kmsg
    environment:
      - TZ=${TZ:-Europe/Berlin}
